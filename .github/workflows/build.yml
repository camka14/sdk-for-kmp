name: Build shared KMP library (Android + iOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      sdk_version:
        description: 'Optional version override (e.g., 0.2.1)'
        required: false

jobs:
  build-shared:
    name: Compile shared for Android & iOS
    runs-on: macOS-latest
    env:
      RAW_VERSION: ${{ github.event.inputs.sdk_version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Process version (optional)
        if: env.RAW_VERSION != ''
        run: |
          SDK_VERSION=$(echo "${{ env.RAW_VERSION }}" | sed -E 's/.*([0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9._]+)?)$/\1/')
          echo "SDK_VERSION=${SDK_VERSION}" >> $GITHUB_ENV
          echo "version=${SDK_VERSION}" >> gradle.properties

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle executable
        run: chmod +x gradlew

      # Android artifact(s) from shared module
      - name: Compile Android target of shared
        run: ./gradlew :shared:assembleRelease --no-configuration-cache

      # iOS native artifacts from shared module (release frameworks/klibs)
      - name: Compile iOS targets of shared
        run: |
          ./gradlew :shared:linkReleaseFrameworkIosArm64 \
                     :shared:linkReleaseFrameworkIosX64 \
                     :shared:linkReleaseFrameworkIosSimulatorArm64 \
                     --no-configuration-cache
